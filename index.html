<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="conteiner konteineris">
        <div class="row eilute">
            <div class="col -md-4 col-sm-6 stulpelis">
                eil 1 stulp 1
            </div>
            <div class="col-md-6 col-sm-6 stulpelis">
                eil 1 stulp 2
            </div>

        </div>
        <div class="row justify-content-between eilute">
            <div class="col-4 offset-md-2 stulpelis order-2">
                eil 2 stulp 1
            </div>
            <div class="col-4 stulpelis order-12">
                eil 2 stulp 2
            </div>

        </div>
    </div>
    <!--nav pradzia-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Audriaus svetaine</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#NavMeniu">
            <span class="navbar-toggler-icon"></span> <!--- ant mazesnio ekrano ismeta "pasirinkimu meniu"-->
        </button>
        <div class="collapse navbar-collapse" id="NavMeniu">
        <ul class="navbar-nav"> <!--(mr- auto) margin right auto, nustuma i kaire jei reikia-->
            <li class="nav-item">
                <a href="#" class="nav-link">Apsilankyk</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Kontaktai</a>
            </li>
        </ul>
        </div>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Ispejimas</h1>
                <div class="aler alert-primary alert-dismissable" role="alert"> <!-- vietoi "primary" galima pakeisti aler reiksme pvz i "succes, danger ir t.t"-->
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                    <h2 class="alert-heading">Tai yra ispejimas!</h2>
                    <p>Laimejai!
                        <a href="#" class="alert-link">Spask cia, gausi 100 euru!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!--duomenu ivedimas-->
    <form action="" class="main-form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Vardas:</label>
                    <input type="text" name="username" id="firstname" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Pavardė:</label>
                    <input type="text" name="username" id="lastname" class="form-control">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="username">Prisijungimo vardas:</label>
            <small class="form-text text-muted">
                Didžiosios - mažosios raidės turi reikšmę!
            </small>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <dvi>
            <div class="form-group"><label for="pasword">Slaptažodis:</label>
                <input type="password" name="password" id="pasword" class="form-control  is-invalid">  <!--form-control patvarko isvaizda-->
                <div class="invalid-feedback">Viskas teisingai!</div>
            </div>
            <div class="form-group">
                <label for="gender">Lytis:</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="male">vyras</option>
                    <option value="female">moteris</option>
                </select>
            </div>
        </dvi>



        <div class="form-check">
        <input type="checkbox" id="accept-terms" class="form-check-input">
        <label for="accept-terms" class="form-check-label">Sutinku su taisyklėmis!</label>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
